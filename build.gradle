nexusPublishing {
    repositories {
        sonatype {  //only for users registered in Sonatype after 24 Feb 2021
            nexusUrl.set(uri("https://s01.oss.sonatype.org/service/local/"))
            snapshotRepositoryUrl.set(uri("https://s01.oss.sonatype.org/content/repositories/snapshots/"))
            username='flobbe10'
            password='Formatter-service:0.0.1'
        }
    }
}

publishing {
    publications {
        // publish to sonatype
        mavenJava(MavenPublication) {
            from(components.java)
            pom {
                name = 'formatter-service'
                description = 'Formatter service to convert a specific .json file into a .docx and/or .pdf document.'
                url = 'https://bitbucket.org/flobbe13/formatter-service/src/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'flobbe13'
                        name = 'Florin Schikarski'
                    }
                }
                scm {
                    url = 'https://bitbucket.org/flobbe13/formatter-service/src/'
                    connection = 'scm:git://bitbucket.org/flobbe13/formatter-service/src.git'
                    developerConnection = 'scm:git://bitbucket.org/flobbe13/formatter-service/src.git'
                }
            }
        }

        // publish to nexus repo
        // maven(MavenPublication) {
        //     artifact("build/libs/formatter-service-$version"+".jar") {
        //         extension 'jar'
        //     }
        // }
    }
